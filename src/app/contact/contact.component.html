<!-- contact.component.html -->

<div class="container">
    <h2>Contactez-nous</h2>
    <form #contactForm="ngForm">
        <div class="form-group">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" ngModel required class="form-control">
        </div>

        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" ngModel required class="form-control">
        </div>

        <div class="form-group">
            <label for="message">Message :</label>
            <textarea id="message" name="message" ngModel required class="form-control"></textarea>
        </div>

        <button type="submit" [disabled]="contactForm.invalid" class="btn btn-primary">Envoyer</button>
    </form>
</div>
